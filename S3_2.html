<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Wordpress</title>

	<style type="text/css">

		
		#Wordpress {
			font-weight: bold;
			display: inline;
		}
		img {
			position: relative;
			top: 10px;
			left:10px;
		}
		.word {
			color: #1b8be0;
			font-size: 40px;
			position: relative;
			left:-5px;
			
		}
		.W {
			font-size: 64px;
			position: relative;
			left: 10px;

		}
		.press {
			color: #727272;
			font-size: 40px;
			position: relative;
			left:-15px;
			
		}
		.p {
			font-size: 64px;
			position: relative;
			left:5px;
		}
		div {
			margin: 10px 20px;

		}

			

	</style>
</head>
<body>      <!--Wordpress logo-->
		<header style=" background-color: #727272; height: 50px"></header>
	 	<div id="Wordpress">
		   	<img src="logo1.png" class="img" width="80" alt="Wordpress logo"> 
		 
		 	
		 	<span class="word"> 
		 		<span class="W">W</span>ORD</span>
		 	<span class="press">
		 		<span class="p"> P</span>RESS </span>
		 </div> 
		 <!--Remaining content-->
		 <div>
		 	Upload a theme <button style="text-align: center; width: 100px; height: 30px;">Browse...</button>  No file Selected.
		 </div>
		 <div>
		 	Or search in wordpress <textarea style="width: 150px; height: 30px; position: relative; top: 10px; "></textarea><img src="logo2.png" width="40">
		 </div>
		
		
	

</body>
</html>
